<!DOCTYPE html>
<html>
	<head>
		<!--忽略电话号码和email识别-->
	    <meta name="format-detection" content="telephone=no" />
	    <meta name="format-detection" content="email=no" />
	    <!--当网站添加到主屏幕快速启动方式，将网站添加到主屏幕快速启动方式-->
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <!--隐藏ios上的浏览器地址栏-->
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <!-- UC默认竖屏 ，UC强制全屏 -->
	    <meta name="full-screen" content="yes">
	    <meta name="browsermode" content="application">
	    <!-- QQ强制竖屏 QQ强制全屏 -->
	    <meta name="x5-orientation" content="portrait">
	    <meta name="x5-fullscreen" content="true">
	    <meta name="x5-page-mode" content="app">
		<meta charset="UTF-8">
		<!--<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />-->
		<title>首页</title>
		<script type="text/javascript">
			var scale = 1 / devicePixelRatio;
				//document.querySelector('meta[name="viewport"]').setAttribute('content','initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no');
			var sizes = document.documentElement.clientWidth / 10; 
				if(sizes > 41.4){
					sizes = 41.4;
				}
				document.documentElement.style.fontSize = 16 + 'px';
			/*document.documentElement.style.fontSize = document.documentElement.clientWidth / 25 + 'px';*/
		</script>
	</head>
	<body>
		<script src="https://unpkg.com/vue@2.5.16/dist/vue.min.js"></script>
		<script src="https://unpkg.com/element-ui@2.2.2/lib/index.js"></script>
		<div id="app">
		  	<router-view></router-view>
		</div>
	</body>
</html>
